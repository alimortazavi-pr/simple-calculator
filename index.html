<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Simple Calculator (alimortazavi.dev)</title>
    <meta name="description" content="Created by alimortazavi.dev">
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-screen">
          <div class="calc-operation" id="input">0</div>
          <div class="calc-typed" id="output">0</div>
        </div>
        <div class="container-buttons">
          <div class="calc-button-row">
            <div class="button c">C</div>
            <div class="button l">&lt;</div>
            <div class="button l">%</div>
            <div class="button l">/</div>
          </div>
          <div class="calc-button-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button l">x</div>
          </div>
          <div class="calc-button-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button l">âˆ’</div>
          </div>
          <div class="calc-button-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button l">+</div>
          </div>
          <div class="calc-button-row">
            <div class="button">.</div>
            <div class="button">0</div>
            <div class="button">^</div>
            <div class="button l">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
